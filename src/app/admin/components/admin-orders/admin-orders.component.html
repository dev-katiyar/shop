<div>
    <h5 class="card-title">All Orders</h5>
</div>

<div *ngIf="orders$ | async as orders">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Order Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" >
            <td> {{ order.shipping.name }} </td>
            <td> {{ order.datePlaced | date  }}</td>          
            <td><a href="#">View</a></td>
          </tr>
        </tbody>
    </table>
 
</div>
