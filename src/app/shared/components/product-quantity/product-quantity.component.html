<div class="row no-gutters">
    <div class="col-2">
        <button 
        (click)="removeFromCart()"
        class="btn btn-secondary btn-block">-</button>
    </div>
    <div *ngIf="shoppingCart" class="col text-center">
        {{ shoppingCart.getQuantity(productWithKey) }} in cart
    </div>
    <div class="col-2">
        <button 
        (click)="addToCart()"
        class="btn btn-secondary btn-block">+</button>
    </div>
</div>
