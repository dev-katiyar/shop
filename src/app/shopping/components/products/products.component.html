
<div class="row">
    <div class="col-3">
        <product-filter [category]="category" ></product-filter>
    </div>

    <div class="col">
        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let pk of filteredProductsWithKey; let i = index" >
                <div class="col">
                    <product-card [shopping-cart]="cart" [productWithKey]="pk"></product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
