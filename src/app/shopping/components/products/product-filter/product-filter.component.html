
<div class="sticky-top">
 
    <div class="list-group">
        <a
        routerLink="/"
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        >
            All Categories
        </a>
    
        <a *ngFor="let ck of categoriesWithKey$ | async" 
        routerLink="/"
        [queryParams]="{ category: ck.$key}"
        class="list-group-item list-group-item-action"
        [class.active]="category == ck.$key"
        >
            {{ ck.category.name }}
        </a>
    </div>

</div>
